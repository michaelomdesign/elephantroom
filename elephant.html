<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
   <script src="js/three2.js"></script>

</head>
<body>
<a-scene embedded artoolkit="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

<!--elephant -->
  <a-assets>
    <a-asset-item id="obj1" src="models/elephant.obj"></a-asset-item>
    <a-asset-item id="mtl1" src="models/elephant.mtl"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">
  <a-obj-model src="#obj1" mtl="#mtl1" position="0 0 0" rotation="0 0 0" scale="0.2 0.2 0.2"> </a-obj-model>
</a-marker>



  <!--camera -->

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
